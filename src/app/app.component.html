<div class="App">
  <div class="box1"><input type="number" [value]="numberInput" (keyup)="handleNumberChange($event)"/></div>
  <div class="box2">
    <select name="calculation" id="calculation" (change)="handleModeChange($event)">
      <option value="isPrime">isPrime</option>
      <option value="isFibonacci">isFibonacci</option>
    </select>
  </div>
  <div class="box3">{{this.checkValidNumber}}</div>
</div>
